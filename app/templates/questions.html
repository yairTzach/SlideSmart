<!DOCTYPE html>
<html style="font-size: 16px;" lang="en">
<head>
   <!-- <pre>{{ question_data | safe }}</pre> -->

    <!-- Meta tags and CSS includes -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Trivia Question</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nicepage.css') }}" media="screen">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/questions.css') }}" media="screen">
    <script class="u-script" type="text/javascript" src="{{ url_for('static', filename='js/jquery.js') }}" defer=""></script>
    <script class="u-script" type="text/javascript" src="{{ url_for('static', filename='js/nicepage.js') }}" defer=""></script>
    <meta name="generator" content="Nicepage 6.16.5, nicepage.com">
    <!-- Additional meta tags and links -->
</head>
<body data-path-to-root="./" data-include-products="false" class="u-body u-xl-mode" data-lang="en">
    <h1> {{ topic_name }}</h1>
    <h2>Score: {{ topic_score }}</h2>

    

    <!-- Question Section -->
    <section class="u-align-center u-clearfix u-container-align-center u-image u-section-1">
        <div class="u-clearfix u-sheet u-valign-middle u-sheet-1">
            <!-- Page Title (Optional) -->
            <h1 class="u-text u-text-default u-title u-text-0">Trivia Game</h1>
            <!-- Display the question -->
            <h2 class="u-align-center u-text u-text-default u-text-1">{{ question_data.question }}</h2>
            <!-- Options Form -->
            <form method="post" action="{{ url_for('questions_router.questions', filename=filename, question_number=question_number) }}">
                <div class="u-expanded-width-md u-expanded-width-sm u-expanded-width-xs u-list u-list-1">
                    <div class="u-repeater u-repeater-1">
                        {% for option in question_data.options %}
                        <div class="u-container-align-center u-container-style u-list-item u-radius-15 u-repeater-item u-shape-round u-white u-option-item">
                            <div class="u-container-layout u-similar-container u-valign-middle">
                                <label class="u-label u-option-label">
                                    <input type="radio" name="option" value="{{ option.label }}" {% if selected_option == option.label %}checked{% endif %} class="u-radio-input">
                                    <span class="u-custom-item u-option-text">{{ option.label }}) {{ option.text }}</span>
                                </label>
                            </div>
                        </div>
                        {% endfor %}
                        
                    </div>
                </div>
                <!-- Navigation Buttons -->
                <div class="u-align-center u-form-group u-form-submit u-navigation-buttons">
                    {% if question_number > 1 %}
                    <button type="submit" name="previous" class="u-btn u-button-style u-btn-1">Previous</button>
                    {% endif %}
                    {% if question_number < total_questions %}
                    <button type="submit" name="next" class="u-btn u-button-style u-btn-1">Next</button>
                    {% else %}
                    <button type="submit" name="next" class="u-btn u-button-style u-btn-1">Finish</button>
                    {% endif %}
                </div>
            </form>
        </div>
    </section>
    <!-- Footer (if any) -->
    <section class="u-backlink u-clearfix u-grey-80">
        <p class="u-text">
            <span></span>
            <a class="u-link" href="https://nicepage.com/" target="_blank" rel="nofollow">
                <span>Nicepage</span>
            </a>
        </p>
    </section>
</body>
</html>
